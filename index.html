<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
    }
    .container {
      display: flex;
      flex: 1;
    }
    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .left form {
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
    }
    .left h1 {
      font-size: 24px;
      margin-bottom: 0.5rem;
    }
    .left p {
      font-size: 14px;
      margin-bottom: 1.5rem;
    }
    .input {
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .forgot {
      text-align: right;
      font-size: 12px;
      margin-bottom: 1.5rem;
    }
    .sign-in {
      padding: 10px;
      background-color: #0f172a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .social-btns button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }
    .signup {
      font-size: 12px;
      text-align: center;
      margin-top: 1rem;
    }
    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
    }
    .right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .right {
        height: 40vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <form>
        <h1>Welcome Back ðŸ‘‹</h1>
        <p>Today is a new day. It's your day. You shape it. Sign in to start managing your projects.</p>
        <input class="input" type="email" placeholder="Example@email.com" required />
        <input class="input" type="password" placeholder="At least 8 characters" required />
        <div class="forgot"><a href="#">Forgot Password?</a></div>
        <button class="sign-in" type="submit">Sign in</button>
        <div style="text-align:center; margin: 1rem 0;">Or</div>
        <div class="social-btns">
          <button><img src="https://img.icons8.com/color/20/000000/google-logo.png"/>Sign in with Google</button>
          <button><img src="https://img.icons8.com/color/20/000000/facebook.png"/>Sign in with Facebook</button>
        </div>
        <div class="signup">Don't you have an account? <a href="#">Sign up</a></div>
      </form>
    </div>
    <div class="right">
      <img src="https://www.webstudio.studio/wp-content/uploads/2022/09/JPG-3_87mb-6720x3529-1-scaled.jpg" alt="Background Image">
    </div>
  </div>
</body>
</html>
